<div>
    <div class="timeText">
        <span>
            {{min}} : {{sec}} 
        </span>
        <small>
            . {{ms}}
        </small>
    </div>
    
    <button class="startBtn" (click)="timeStart()">
        Start
    </button>
    <button class="stopBtn" (click)="timeStop()">
        Stop
    </button>
    <button class="resetBtn" (click)="timeReset()">
        Reset
    </button>
</div>
